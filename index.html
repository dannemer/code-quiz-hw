<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good luck!</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body> 
    <div class="startBtn"><button>Start Quiz</button></div>

    <div class="infoBox">
        <div class="infoTitle">
          <span>Quiz Rules</span>
        </div>
        <div class="infoList">
          <div class="info">1. Only 1 try</div>
          <div class="info">2. Reselt</div>
          <div class="info">3. Time</div>
          <div class="info">4. Exit</div>
          <div class="info">5. Points</div>
        </div>
        <div class="buttons">
          <button class="quit">Exit Quiz</button>
          <button class="restart">Continue</button>
        </div>
      </div>

      <div class="quizBox">
        <header>
          <div class="title">Film Quiz</div>
          <div class="timer">
            <div class="timeText">Time Left</div>
            <div class="timeSecs">20</div>
          </div>
        </header>
        <section>
            <div class="queText">
              <span>What was the first movie to be rated PG13?</span>
            </div>
            <div class="optionList">
              <div class="option">
                <span>Red Dawn</span>
              </div>
              <div class="option">
                <span>Indiana Jones and the Temple of Doom</span>
              </div>
              <div class="option">
                <span>Gremlins</span>
              </div>
              <div class="option">
                <span>Beverly Hills Cop</span>
              </div>
            </div>
          </section>
          <footer>
            <div class="totalQue">
              <span><p>2</p>of</p>5</p>questions</span>
            </div>
            <button class="nextBtn">Next Question</button>
        </footer>
        </div>
        <div class="resultBox">
            <div class="completeText">You're finished the quiz</div>
            <div class="scoreText">
              <span>and sorry, you only got<p>2</p> out of <p>5</p></span>
            <div class="buttons">
              <button class="restart">Restart Quiz</button>
              <button class="quit">Quit Quiz</button>
            </div>
          </div>  

          <script src="./questions.js"></script>
          <script src="./script.js"></script>

    </body>
    </html>
